<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AXELLIZM || ETERNAL ENGINE</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@1,400;1,600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink: #ff2d55;
            --neon-red: #ff0000;
            --glass: rgba(20, 20, 20, 0.85);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: #000;
            animation: bgShift 10s infinite alternate;
            color: var(--pink); font-family: 'Bodoni Moda', serif; font-style: italic;
            height: 100vh; overflow: hidden; display: flex; flex-direction: column;
        }

        @keyframes bgShift {
            0% { background-color: #000; }
            100% { background-color: #1a000a; }
        }

        /* --- HEADER & PROFILE --- */
        header { 
            padding: 20px 30px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255, 45, 85, 0.1); z-index: 100;
        }
        .brand { font-size: 1.8rem; letter-spacing: 5px; font-weight: 600; }
        
        .profile-trigger {
            width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--pink);
            cursor: pointer; overflow: hidden; transition: 0.3s;
        }
        .profile-trigger img { width: 100%; height: 100%; object-fit: cover; }

        /* --- MAIN HUB --- */
        main { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; align-items: center; }

        .btn-panel {
            width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 15px;
        }

        .classic-btn {
            width: 100%; padding: 18px; background: transparent; border: 1px solid var(--pink);
            color: var(--pink); font-size: 1.1rem; border-radius: 5px; cursor: pointer;
            transition: 0.3s; text-transform: uppercase; letter-spacing: 2px;
        }
        .classic-btn:hover { background: rgba(255, 45, 85, 0.1); }

        /* --- NEON PARTICLE HEART LAYER --- */
        #heart-overlay {
            position: fixed; inset: 0; background: #000; z-index: 2000;
            display: none; justify-content: center; align-items: center;
        }
        canvas#heartCanvas { width: 100%; height: 100%; }

        /* --- SNAKE GAME LAYER --- */
        #game-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1500;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        canvas#snakeCanvas { border: 2px solid var(--pink); background: #000; box-shadow: 0 0 20px var(--pink); }

        /* --- PROFILE EDIT PANEL --- */
        #edit-panel {
            position: fixed; top: 80px; right: 20px; width: 300px;
            background: var(--glass); backdrop-filter: blur(20px);
            padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
            display: none; z-index: 500;
        }
        .close-btn { float: right; cursor: pointer; font-size: 0.8rem; }

        /* --- GOOGLE AUTH --- */
        #g_id_onload { margin-top: 10px; }

    </style>
</head>
<body>

    <header>
        <div class="brand">AXELLIZM</div>
        <div class="profile-trigger" onclick="toggleEdit()">
            <img id="pfp" src="https://via.placeholder.com/100" alt="P">
        </div>
    </header>

    <main>
        <div class="btn-panel">
            <button class="classic-btn" onclick="startHeart()">İsme Özel Kalp Yap</button>
            <button class="classic-btn" onclick="startGame()">Yılan Oyununu Başlat</button>
            <div id="g_id_onload" data-client_id="YOUR_CLIENT_ID" data-callback="onGoogleSign"></div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>
    </main>

    <div id="edit-panel">
        <span class="close-btn" onclick="toggleEdit()">KAPAT [X]</span>
        <h3 style="margin-bottom: 15px;">Profil Ayarları</h3>
        <p style="font-size: 0.8rem; margin-bottom: 10px;">Profil Fotoğrafı URL:</p>
        <input type="text" id="pfp-url" placeholder="URL Yapıştır" style="width:100%; padding:8px; background:rgba(255,255,255,0.05); border:1px solid var(--pink); color:#fff; margin-bottom:10px;">
        <button class="classic-btn" style="padding:10px; font-size:0.8rem;" onclick="savePFP()">Kaydet</button>
    </div>

    <div id="heart-overlay">
        <canvas id="heartCanvas"></canvas>
        <div style="position:fixed; bottom:50px; left:50%; transform:translateX(-50%); text-align:center;">
            <input type="text" id="heart-char" placeholder="Harf Gir" maxlength="10" style="background:transparent; border:1px solid var(--pink); color:var(--pink); padding:10px; text-align:center; margin-bottom:10px;">
            <br>
            <button class="classic-btn" onclick="closeHeart()">GERİ DÖN</button>
        </div>
    </div>

    <div id="game-overlay">
        <h2 style="margin-bottom:20px;">AXEL SNAKE</h2>
        <canvas id="snakeCanvas" width="300" height="300"></canvas>
        <button class="classic-btn" style="margin-top:20px; width:200px;" onclick="closeGame()">OYUNDAN ÇIK</button>
    </div>

    <script>
        // --- PROFIL SİSTEMİ ---
        function toggleEdit() {
            const p = document.getElementById('edit-panel');
            p.style.display = p.style.display === 'block' ? 'none' : 'block';
        }
        function savePFP() {
            const url = document.getElementById('pfp-url').value;
            if(url) document.getElementById('pfp').src = url;
            toggleEdit();
        }

        // --- NEON PARTICLE HEART ---
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        function startHeart() {
            document.getElementById('heart-overlay').style.display = 'flex';
            renderHeart();
        }
        function closeHeart() { document.getElementById('heart-overlay').style.display = 'none'; }

        function renderHeart() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const char = document.getElementById('heart-char').value || 'AXEL';
            
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "#ff2d55";
            ctx.font = "bold 40px Montserrat";
            ctx.textAlign = "center";
            ctx.fillText(char, canvas.width/2, canvas.height/2 + 10);
            
            // Neon tanecik simülasyonu (Basitleştirilmiş temsil)
            for(let i=0; i<100; i++){
                ctx.beginPath();
                ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height, 1, 0, Math.PI*2);
                ctx.fillStyle = i%2 === 0 ? "#ff2d55" : "#ff0000";
                ctx.fill();
            }
        }

        // --- SNAKE GAME ---
        let snake, food, dx, dy, score, gameInterval;
        function startGame() {
            document.getElementById('game-overlay').style.display = 'flex';
            snake = [{x: 150, y: 150}, {x: 140, y: 150}, {x: 130, y: 150}];
            dx = 10; dy = 0;
            spawnFood();
            gameInterval = setInterval(mainGame, 100);
        }
        function closeGame() {
            clearInterval(gameInterval);
            document.getElementById('game-overlay').style.display = 'none';
        }
        function mainGame() {
            const sCanvas = document.getElementById('snakeCanvas');
            const sCtx = sCanvas.getContext('2d');
            
            if(didEnd()) return closeGame();
            
            sCtx.fillStyle = "black";
            sCtx.fillRect(0,0,300,300);
            
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            if(head.x === food.x && head.y === food.y) spawnFood(); else snake.pop();
            
            sCtx.fillStyle = "#ff2d55";
            snake.forEach(p => sCtx.fillRect(p.x, p.y, 10, 10));
            sCtx.fillStyle = "red";
            sCtx.fillRect(food.x, food.y, 10, 10);
        }
        function spawnFood() {
            food = {
                x: Math.floor(Math.random()*29)*10,
                y: Math.floor(Math.random()*29)*10
            };
        }
        function didEnd() {
            const h = snake[0];
            return h.x<0 || h.x>290 || h.y<0 || h.y>290;
        }
        window.onkeydown = (e) => {
            if(e.key === 'ArrowUp' && dy === 0) { dx=0; dy=-10; }
            if(e.key === 'ArrowDown' && dy === 0) { dx=0; dy=10; }
            if(e.key === 'ArrowLeft' && dx === 0) { dx=-10; dy=0; }
            if(e.key === 'ArrowRight' && dx === 0) { dx=10; dy=0; }
        };

        // --- GOOGLE AUTH ---
        function onGoogleSign(response) {
            console.log("Token:", response.credential);
            alert("Google ile giriş başarılı!");
        }
    </script>
</body>
</html>
