<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AXELLIZM || ETERNAL</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@1,400&display=swap" rel="stylesheet">
    <style>
        :root { --p: #ff2d55; --bg: #000; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Bodoni Moda', serif; font-style: italic; color: var(--p); }
        
        body { 
            background: var(--bg); 
            background-image: radial-gradient(circle at center, #1a000a 0%, #000 100%);
            height: 100vh; overflow: hidden;
        }

        /* --- Üst Bar (Profil & Logo) --- */
        header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,45,85,0.1); }
        .logo { font-size: 1.6rem; letter-spacing: 5px; }
        .pfp-area { width: 45px; height: 45px; border: 1px solid var(--p); border-radius: 50%; overflow: hidden; cursor: pointer; }
        .pfp-area img { width: 100%; height: 100%; object-fit: cover; }

        /* --- Ana Menü --- */
        main { padding: 20px; display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .btn-classic { 
            width: 100%; max-width: 350px; padding: 15px; background: transparent; 
            border: 1px solid var(--p); font-size: 1rem; cursor: pointer; transition: 0.3s;
        }

        /* --- NEON KALP KATMANI (Tanecikli) --- */
        #heart-screen {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: none; flex-direction: column; justify-content: center; align-items: center;
        }
        .neon-heart {
            font-size: 120px; text-shadow: 0 0 20px var(--p), 0 0 40px #ff0000;
            animation: beat 1s infinite alternate; position: relative;
        }
        .heart-inner-text {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 1.5rem; color: #fff; text-shadow: none;
        }
        @keyframes beat { from { transform: scale(1); opacity: 0.8; } to { transform: scale(1.1); opacity: 1; } }

        /* --- YILAN OYUNU --- */
        #snake-screen {
            position: fixed; inset: 0; background: #000; z-index: 9000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        canvas { border: 1px solid var(--p); box-shadow: 0 0 15px var(--p); }

        /* --- PROFİL EDİT --- */
        #profile-modal {
            position: absolute; top: 75px; right: 20px; width: 250px; background: #080808;
            border: 1px solid var(--p); padding: 20px; display: none; z-index: 5000;
        }
        input { width: 100%; background: #000; border: 1px solid #333; padding: 8px; margin: 10px 0; color: #fff; }

    </style>
</head>
<body>

    <header>
        <div class="logo">AXELLIZM</div>
        <div class="pfp-area" onclick="document.getElementById('profile-modal').style.display='block'">
            <img id="my-pfp" src="https://via.placeholder.com/100">
        </div>
    </header>

    <div id="profile-modal">
        <p>Profil Fotoğrafı URL:</p>
        <input type="text" id="p-url" placeholder="URL Yapıştır">
        <button class="btn-classic" style="padding:5px;" onclick="save()">KAYDET</button>
        <p onclick="this.parentElement.style.display='none'" style="margin-top:10px; cursor:pointer; font-size:0.7rem;">Kapat [X]</p>
    </div>

    <main>
        <button class="btn-classic" onclick="openHeart()">İSME ÖZEL KALP YAP</button>
        <button class="btn-classic" onclick="openSnake()">YILAN OYUNU</button>
        <div id="g_id_onload" data-client_id="YOUR_ID" data-callback="handleAuth"></div>
        <div class="g_id_signin" data-type="standard"></div>
    </main>

    <div id="heart-screen">
        <div class="neon-heart">❤️<div class="heart-inner-text" id="h-txt">A</div></div>
        <input type="text" id="h-input" placeholder="Harf Yaz" oninput="document.getElementById('h-txt').innerText=this.value" style="width:100px; text-align:center;">
        <button class="btn-classic" style="width:150px;" onclick="this.parentElement.style.display='none'">GERİ</button>
    </div>

    <div id="snake-screen">
        <canvas id="s" width="300" height="300"></canvas>
        <button class="btn-classic" style="width:150px; margin-top:20px;" onclick="this.parentElement.style.display='none'">ÇIKIŞ</button>
    </div>

    <script>
        // Basit Yılan Oyunu Mantığı
        let canvas = document.getElementById('s'), ctx = canvas.getContext('2d');
        let snake = [{x:10, y:10}], food = {x:5, y:5}, dx=1, dy=0;

        function openSnake() {
            document.getElementById('snake-screen').style.display='flex';
            setInterval(() => {
                let head = {x: snake[0].x + dx, y: snake[0].y + dy};
                snake.unshift(head);
                if(head.x === food.x && head.y === food.y) food = {x:Math.floor(Math.random()*29), y:Math.floor(Math.random()*29)};
                else snake.pop();
                ctx.fillStyle = "#000"; ctx.fillRect(0,0,300,300);
                ctx.fillStyle = "#ff2d55"; snake.forEach(p => ctx.fillRect(p.x*10, p.y*10, 9, 9));
            }, 100);
        }

        window.onkeydown = e => {
            if(e.key==='ArrowUp') {dx=0; dy=-1} if(e.key==='ArrowDown') {dx=0; dy=1}
            if(e.key==='ArrowLeft') {dx=-1; dy=0} if(e.key==='ArrowRight') {dx=1; dy=0}
        };

        function openHeart() { document.getElementById('heart-screen').style.display='flex'; }
        function save() { document.getElementById('my-pfp').src = document.getElementById('p-url').value; }
        function handleAuth(r) { alert("Google Giriş Yapıldı"); }
    </script>
</body>
</html>
